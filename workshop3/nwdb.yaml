---
# Secrets, for db user + password
apiVersion: v1
kind: Secret
metadata:
    name: nw-secret
    labels:
        app: northwind
data:
    MYSQL_ROOT_PASSWORD: Y2hhbmdlaXQ=       # base64 encoded

---
# deployment for Northwind DB
apiVersion: apps/v1
kind: Deployment
metadata:
    name: nwdb-deploy
    namespace: nwns
    labels:
        app: northwind
spec:
    replicas: 1  # stateful, database, use another way to deploy read-only replicas
    selector:
        matchLabels:
            app: northwind
    template:
        metadata:
            name: nwdb-pod
            labels:
                app: northwind
        spec:
            volumes:
            - name: nwdb-vol
              persistentVolumeClaim:
                  claimName: nwdb-pvc

            initContainers:
            - name: busybox
              image: busybox
              volumeMounts:
              - name: nwdb-vol
                mountPath: /scrub
              command:
              # /bin/sh -c "..."
              - /bin/sh
              - -c
              - "test -e /scrub && rm -rf /scrub/..?* /scrub/.[!.]* /scrub/*  && test -z \"$(ls -A /scrub)\" || exit 1"

            containers:
            - name: nwdb-container
              image: chukmunnlee/my-nwdb:v3
              imagePullPolicy: IfNotPresent
              envFrom:
              - secretRef:
                  name: nw-secret
              ports:
              - name: nwdb-port
                containerPort: 3306
              volumeMounts:
              - name: nwdb-vol
                mountPath: /var/lib/mysql

---
apiVersion: v1
kind: Service
metadata:
    name: nwdb-svc
    labels:
        app: northwind
spec:
    type: ClusterIP
    selector:
        app: northwind
    ports:
    - port: 3306
      targetPort: nwdb-port     # if excluded, targetPort will be same as port
